<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Note | Shifat S. Siam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-200">
    <header class="bg-white shadow-md"><nav class="container mx-auto px-6 py-4 flex justify-between items-center"><a href="index.html" class="text-2xl font-extrabold">Shifat S. Siam</a><a href="index.html" class="font-bold text-emerald-600 hover:text-emerald-700">&larr; Back to Homepage</a></nav></header>
    
    <main id="note-viewer-container" class="container mx-auto p-4 md:p-8">
        <div id="note-loading" class="text-center p-12">Loading note...</div>
        </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { /* Your Config */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const noteContainer = document.getElementById('note-viewer-container');
        const loadingDiv = document.getElementById('note-loading');

        async function loadNote() {
            const urlParams = new URLSearchParams(window.location.search);
            const noteId = urlParams.get('id');
            const accessToken = urlParams.get('token');

            // In a real app, you would verify the access token against the database.
            // For now, we are simply checking if a token exists.
            if (!noteId || !accessToken) {
                loadingDiv.innerHTML = '<h1 class="text-2xl text-red-600 font-bold">Access Denied</h1><p>Invalid access link.</p>';
                return;
            }

            try {
                const noteDoc = await db.collection('notes').doc(noteId).get();
                if (noteDoc.exists) {
                    const note = noteDoc.data();
                    document.title = note.title;
                    loadingDiv.style.display = 'none';
                    // Embed the Google Doc link in an iframe for a professional look
                    noteContainer.innerHTML = `
                        <h1 class="text-3xl font-bold mb-4">${note.title}</h1>
                        <p class="mb-4">${note.description}</p>
                        <div class="aspect-w-4 aspect-h-3 md:aspect-w-16 md:aspect-h-9">
                            <iframe src="${note.gdocLink.replace('/edit', '/preview')}" class="w-full h-full" style="height: 80vh;" allow="fullscreen"></iframe>
                        </div>
                    `;
                } else {
                    loadingDiv.innerHTML = '<h1 class="text-2xl text-red-600 font-bold">Note Not Found</h1>';
                }
            } catch (error) {
                console.error("Error loading note:", error);
                loadingDiv.innerHTML = '<h1 class="text-2xl text-red-600 font-bold">Error</h1><p>Could not load the note.</p>';
            }
        }
        loadNote();
    </script>
</body>
</html>
