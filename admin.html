<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Shifat S. Siam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-input:focus { outline: none; border-color: #10B981; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.5); }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.5rem; border-radius: 0.5rem; color: #cbd5e1; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #334155; color: white; }
        .sidebar-link.active { background-color: #10B981; color: white; }
        .sidebar-link i { width: 1.25rem; margin-right: 0.75rem; text-align: center; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; transition: background-color 0.2s; cursor: pointer; }
        .btn-primary { background-color: #10B981; color: white; }
        .btn-primary:hover { background-color: #059669; }
        .btn-secondary { background-color: #3b82f6; color: white; }
        .btn-secondary:hover { background-color: #2563eb; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
    </style>
</head>
<body class="antialiased">

    <!-- Login Screen -->
    <div id="login-container" class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- Login form remains the same -->
    </div>

    <!-- Main Dashboard Layout -->
    <div id="app-layout" class="hidden">
        <div class="flex h-screen bg-slate-100">
            <!-- Sidebar -->
            <aside class="w-64 bg-slate-800 text-white flex flex-col flex-shrink-0">
                 <!-- Sidebar content remains the same -->
            </aside>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-8">
                <!-- Blog Management Section -->
                <section id="page-blog" class="content-page">
                    <h1 class="text-4xl font-bold text-slate-800 mb-6">Blog Management</h1>
                    
                    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                        <h2 id="form-title" class="text-2xl font-bold mb-4">Create New Post</h2>
                        <form id="blog-post-form" class="space-y-4">
                            <input type="hidden" id="post-id">
                            <input type="text" id="post-title" class="form-input" placeholder="Post Title" required>
                            <input type="url" id="post-image-url" class="form-input" placeholder="Cover Image URL">
                            <textarea id="post-content" class="form-input" placeholder="Write your content here..."></textarea>
                            <div class="flex justify-end space-x-2">
                                <button type="button" id="cancel-edit-button" class="btn btn-secondary hidden">Cancel Edit</button>
                                <button type="submit" id="publish-post-button" class="btn btn-primary">Publish Post</button>
                            </div>
                            <p id="blog-message" class="text-sm h-4 mt-2"></p>
                        </form>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4">Published Posts</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="border-b-2 border-slate-200">
                                    <tr>
                                        <th class="p-3">Title</th>
                                        <th class="p-3">Created At</th>
                                        <th class="p-3 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="posts-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <!-- Other page sections remain the same -->
            </main>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-bold">Are you sure?</h3>
            <p class="text-slate-600 my-2">This action cannot be undone.</p>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="modal-cancel" class="btn btn-secondary bg-slate-200 text-slate-800">Cancel</button>
                <button id="modal-confirm" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
