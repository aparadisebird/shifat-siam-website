<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | Shifat S. Siam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        h1, h2, h3 { font-family: 'Lora', serif; }
        .prose { max-width: 65ch; margin-left: auto; margin-right: auto; }
        .prose h1 { font-size: 2.25rem; line-height: 2.5rem; }
        .prose p { margin-bottom: 1.25em; line-height: 1.75; }
        .prose ul, .prose ol { padding-left: 1.5rem; margin-bottom: 1.25em; }
        .prose strong { font-weight: 700; }
        .prose a { color: #10B981; text-decoration: underline; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-lg shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold text-slate-900 tracking-tight">Shifat S. Siam</a>
            <a href="index.html#blog" class="font-bold text-emerald-600 hover:text-emerald-700">&larr; Back to All Articles</a>
        </nav>
    </header>

    <!-- Main Content for Single Post -->
    <main id="post-container" class="container mx-auto px-6 py-12 md:py-20">
        <div id="loading-post" class="text-center text-slate-500">
            <i class="fas fa-spinner fa-spin text-3xl"></i>
            <p class="mt-2">Loading article...</p>
        </div>
        <!-- The full post will be injected here by the script -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 text-sm mt-16">
        <div class="container mx-auto text-center p-6">
            <p>&copy; 2025 Shifat Shahriar Siam. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDJ-sfeQt1lfCs3eOp8itVLqJjtrZGd1oM",
        authDomain: "shifat-siam-website.firebaseapp.com",
        projectId: "shifat-siam-website",
        storageBucket: "shifat-siam-website.appspot.com",
        messagingSenderId: "888645046287",
        appId: "1:888645046287:web:fc40862194cb3d934e937a"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const postContainer = document.getElementById('post-container');
      const loadingMessage = document.getElementById('loading-post');

      async function loadPost() {
          const urlParams = new URLSearchParams(window.location.search);
          const postId = urlParams.get('id');

          if (!postId) {
              loadingMessage.innerHTML = `<div class="text-center"><h1 class="text-3xl font-bold text-red-500">Error</h1><p>No post ID provided in the URL.</p></div>`;
              return;
          }

          try {
              const docRef = db.collection('posts').doc(postId);
              const docSnap = await docRef.get();

              if (docSnap.exists) {
                  const post = docSnap.data();
                  document.title = `${post.title} | Shifat S. Siam`;
                  
                  loadingMessage.style.display = 'none';
                  postContainer.innerHTML = `
                    <article class="prose bg-white p-8 md:p-12 rounded-lg shadow-lg">
                        <h1 class="font-black text-slate-900 !mb-2">${post.title}</h1>
                        <p class="text-slate-500 !mt-0">Published on ${post.createdAt.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Cover for ${post.title}" class="rounded-lg shadow-md my-8">` : ''}
                        <div class="prose-content">${post.content}</div>
                    </article>
                  `;
              } else {
                  loadingMessage.innerHTML = `<div class="text-center"><h1 class="text-3xl font-bold text-red-500">Not Found</h1><p>Sorry, we couldn't find a post with that ID.</p></div>`;
              }
          } catch (error) {
              console.error("Error fetching post:", error);
              loadingMessage.innerHTML = `<div class="text-center"><h1 class="text-3xl font-bold text-red-500">Error</h1><p>Could not load the article. Please try again.</p></div>`;
          }
      }

      loadPost();
    </script>
</body>
</html>
